<div class="content">
    <div class="title">Suspicious Order &nbsp;<!--<span class="subtitle">Know more about Us</span>--></div>
    <div class="col-xs-12 col-sm-12 paddingleftright-0">
        <div style="height:39px;padding-top:2px; padding-bottom:2px;padding-right:10px; width:100%; ">
            <button class="btn btn-success" ng-click="getSuspiciousList()">Refresh</button> &nbsp; Total : ( {{gridOptions.data.length}} ) 
        </div>
        <div id="grid1" ui-grid="gridOptions" class="grid" ui-grid-resize-columns ui-grid-auto-resize ui-grid-pinning ng-style="{'height': getHeight()+'px'}"></div>
    </div>
</div>
<!-- =======SCRIPT MODAL ======= -->
<script type="text/ng-template" id="UpdateModal.html">
    <div class="modal-header">
        <h3 class="modal-title">Update Order</h3>
    </div>
    <div class="modal-body">
        <div>
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="pickupAddress" class="col-sm-2 control-label">Pickup Address</label>
                    <div class="col-sm-10">
                        <div class="input-group">
                            <input type="text" class="form-control" ng-model="data.Pickup_Address" readonly>
                            <span class="input-group-btn">
                                <button class="btn btn-primary" type="button" ng-click="openMap('pickup')">...</button>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="pickupAddress" class="col-sm-2 control-label">Delivery Address</label>
                    <div class="col-sm-10">
                        <div class="input-group">
                            <input type="text" class="form-control" ng-model="data.Delivery_Address" readonly>
                            <span class="input-group-btn">
                                <button class="btn btn-primary" type="button" ng-click="openMap('delivery')">...</button>
                            </span>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" type="button" ng-click="update()">Update</button>
        <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
    </div>
</script>
