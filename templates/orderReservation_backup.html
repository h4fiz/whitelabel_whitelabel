<div class="content">
    <div class="title">Order Reservation &nbsp;<!--<span class="subtitle">Know more about Us</span>--></div>
    <div class="col-xs-12 col-sm-12 paddingleftright-0">
        <div style="height:39px;padding-top:2px; padding-bottom:2px;padding-right:10px; width:100%; ">
            <button class="btn btn-success" ng-click="getOrderList()">Refresh</button> &nbsp; Total : ( {{info.total}} / {{gridOptions.data.length}} ) group order(s) 
        </div>
        <div id="grid1" ui-grid="gridOptions" class="grid" ui-grid-resize-columns ui-grid-auto-resize ui-grid-pinning ng-style="{'height': getHeight()+'px'}"></div>
    </div>
</div>
<!-- =======SCRIPT MODAL ======= -->
<script type="text/ng-template" id="AssignOrderModal.html">
    <div class="modal-header">
        <h3 class="modal-title">Assign This Order</h3>
    </div>
    <div class="modal-body">
        <div>
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="pickupAddress" class="col-sm-2 control-label">Pickup Address</label>
                    <div class="col-sm-10">
                        {{order.pickup_address}}
                    </div>
                </div>
                <div class="form-group">
                    <label for="pickupDetail" class="col-sm-2 control-label">Pickup Detail</label>
                    <div class="col-sm-10">
                        {{order.pickup_detail}}
                    </div>
                </div>
                <div class="form-group">
                    <label for="pickupName" class="col-sm-2 control-label">Pickup Name</label>
                    <div class="col-sm-10">
                        {{order.pickup_name}}
                    </div>
                </div>
                <div class="form-group">
                    <label for="pickupPhone" class="col-sm-2 control-label">Pickup Phone</label>
                    <div class="col-sm-10">
                        {{order.pickup_phone}}
                    </div>
                </div>
            </form>
        </div>
        <div id="gridDetailOrders" ui-grid="gridDetailOrdersOptions" class="grid" ui-grid-resize-columns ui-grid-auto-resize ui-grid-pinning style="height:250px;"></div>
        <div style="padding-top:10px;">
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="pickupAddress" class="col-sm-2 control-label">Assign To</label>
                    <div class="col-sm-10">
                        <select class="form-control" ng-options="item as item.driverid for item in drivers track by item.n_id" ng-model="input.assignTo"></select>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" type="button" ng-click="ok()">Assign</button>
        <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
    </div>
</script>
