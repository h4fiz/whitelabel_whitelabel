<div class="content">
    <div class="title">Edit Partner Login &nbsp;<!--<span class="subtitle">Know more about Us</span>--></div>
    <div class="col-xs-12 col-sm-12 paddingleftright-0">
        <div style="height:39px;padding-top:2px; padding-bottom:2px;padding-left:10px; ">
            <table >
            <tr>
                <td style="width:120px;"><button type="button" class="btn btn-success" ng-click="addLogin()">Add Login</button></td>
                <td style="padding-left:10px;"><button type="button" class="btn btn-success" ng-click="reload()">Reload </button></td>
            </tr>
        </table>
        </div>
        <div id="grid1" ui-grid="gridOptions" class="grid" ui-grid-resize-columns ui-grid-auto-resize ui-grid-pinning ng-style="{'height': getHeight()+'px'}"></div>
    </div>
</div>
<script type="text/ng-template" id="PartnerLoginModal.html">
        <div class="modal-header">
            <h3 class="modal-title">Partner Login Form</h3>
        </div>
        <div class="modal-body">
            <div>
                <form class="form-horizontal">
                    <div class="form-group">
                        <label for="loginId" class="col-sm-2 control-label">Login ID</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="loginId" placeholder="Login ID" ng-model="input.loginId" >
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password" class="col-sm-2 control-label">Password</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" id="password" placeholder="Password" ng-model="input.password">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="partner" class="col-sm-2 control-label">Partner</label>
                        <div class="col-sm-10">
                            <select ng-model="input.partner" class="form-control" >
                                <option ng-repeat="item in partners" value="{{item.partnerid}}" >{{item.partner_name}}</option>
                            </select>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" type="button" ng-click="submit()">Submit</button>
            <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
        </div>
    </script>
    <script type="text/ng-template" id="PartnerLoginResetPasswordModal.html">
        <div class="modal-header">
            <h3 class="modal-title">Reset Password Form</h3>
        </div>
        <div class="modal-body">
            <div>
                <form class="form-horizontal">
                    <div class="form-group">
                        <label for="loginId" class="col-sm-2 control-label">Login ID</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="loginId" placeholder="Login ID" ng-model="input.loginId" readonly >
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password" class="col-sm-2 control-label">Password</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" id="password" placeholder="Password" ng-model="input.password">
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" type="button" ng-click="submit()">Submit</button>
            <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
        </div>
    </script>
