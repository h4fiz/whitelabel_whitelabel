<div class="content">
    <div class="title">Consignment Consolidation &nbsp;<!--<span class="subtitle">Know more about Us</span>-->
	</div>
    <div class="col-xs-12 col-sm-12 paddingleftright-0">
        <div style="height:39px;padding-top:2px; padding-bottom:2px;padding-right:10px; width:100%; ">
			<select  ng-model="OptType" ng-show="false">
			  <option ng-repeat="option in OptTypeList" value="{{option.typeid}}">{{option.description}}</option>
			</select>
            <button type="button" class="btn btn-success float-right" ng-click="getOrderList()">Refresh</button>
        </div>
        <div id="grid1" ui-grid="gridOptions" class="grid" ui-grid-resize-columns ui-grid-auto-resize ui-grid-pinning ng-style="{'height': getHeight()+'px'}"></div>
    </div>
</div>
<script type="text/ng-template" id="CheckConsignmentUAModal.html">
    <div class="modal-header">
        <h3 class="modal-title">Check Consignment Upload and Accepted</h3>
    </div>
    <div class="modal-body">
        <div id="gridDetailOrders" ui-grid="gridDetailOrdersOptions" class="grid" ui-grid-resize-columns ui-grid-auto-resize ui-grid-pinning style="height:250px;"></div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-warning" type="button" ng-click="cancel()">Close</button>
    </div>
</script>
<script type="text/ng-template" id="CheckConsignmentACModal.html">
    <div class="modal-header">
        <h3 class="modal-title">Check Consignment Accpeted and Confirmed</h3>
    </div>
    <div class="modal-body">
        <div id="gridDetailOrders" ui-grid="gridDetailOrdersOptions" class="grid" ui-grid-resize-columns ui-grid-auto-resize ui-grid-pinning style="height:250px;"></div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-warning" type="button" ng-click="cancel()">Close</button>
    </div>
</script>
<script type="text/ng-template" id="ConsolidateConsignmentModal.html">
    <div class="modal-header">
        <h3 class="modal-title">Consolidate Consignment</h3>
    </div>
    <div class="modal-body">
        <div id="gridDetailOrders" ui-grid="gridDetailOrdersOptions" class="grid" ui-grid-resize-columns ui-grid-auto-resize ui-grid-pinning style="height:250px;"></div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-warning" type="button" ng-click="cancel()">Close</button>
    </div>
</script>
